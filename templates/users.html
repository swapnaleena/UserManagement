{% for user in users %}
    <tr>
        <td>{{ user.first_name }}</td>
        <td>{{ user.last_name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.phone }}</td>
        <td>{{ user.address }}</td>
        <td>
            <a href="{{ url_for('edit_user', user_id=user.id) }}">Edit</a>
            {% if current_user.is_authenticated and current_user.is_admin %}
                <a href="{{ url_for('delete_user', user_id=user.id) }}">Delete</a>
            {% endif %}
        </td>
    </tr>
{% endfor %}
